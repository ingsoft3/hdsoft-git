<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body> 

        <ui:composition template="./layouts/InicioSesion.xhtml" >
            <ui:define name="content" >
                <h2>Inicio de Sesión - jorge</h2>
                <hr />
                <h:form id="frmlogin" >
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <h:panelGrid columns="1"  >  
                        <p:focus  for="txtNombreUsuario" />
                        <p:inputText id="txtNombreUsuario" size="20" value="#{mbSLogin.nombreUsuario}" placeholder="Usuario"  />
                        <p:password id="txtPassword" size="20" value="#{mbSLogin.password}" placeholder="Contraseña"  />
                        <h:panelGroup></h:panelGroup>
                        
                        <p:commandButton value="Iniciar Sesión" action="#{mbSLogin.login()}" update="frmlogin" style="text-align: center"  />                        
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <div id="bottom" align="center">
            <ui:insert name="bottom">&copy; 2016 Ingeniría de Software III</ui:insert>
            </div>
        </ui:composition>

    </body>
</html>
