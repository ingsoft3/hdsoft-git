<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layouts/global.xhtml">

            <ui:define name="content">
                <h:form id="form">             
                    <p:growl id="msgs" showDetail="true"/>
                   
                    <p:dataTable var="usuario" value="#{usuarioBean.LUsuario}" rows="10"  editable="true" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                        <p:ajax event="rowEdit" listener="#{usuarioBean.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{usuarioBean.onRowCancel}" update=":form:msgs" />
                            
                            <p:column headerText="id">
                                <h:outputText value="#{usuario.id}" />
                            </p:column>
                        
                            <p:column headerText="Usuario">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{usuario.nombreUsuario}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="idNombreUsuario" value="#{usuario.nombreUsuario}" style="width:96%"/></f:facet>
                                </p:cellEditor>                                
                            </p:column> 
                        
                            <p:column headerText="Nombres">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{usuario.nombre}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="idNombre" value="#{usuario.nombre}" style="width:96%"/></f:facet>
                                </p:cellEditor>                                
                            </p:column> 
                                      
                            <p:column headerText="Apellidos">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{usuario.apellido}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="idApellido" value="#{usuario.apellido}" style="width:96%"/></f:facet>
                                </p:cellEditor>                                
                            </p:column>   
                        
                            <p:column headerText="Area">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{usuario.area}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="idArea" value="#{usuarioBean.selArea}" style="width:100%">
                                        <p:ajax event="change" partialSubmit="true"/>
                                        <f:selectItems value="#{usuarioBean.LArea}" var="posicionIt" itemLabel="#{posicionIt}" itemValue="#{posicionIt.id}" />
                                    </p:selectOneMenu>
                                </f:facet>                                        
                            </p:cellEditor>
                            </p:column> 
                        
                        <p:column headerText="Email">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{usuario.email}" /></f:facet>
                                <f:facet name="input"><p:inputText id="idEmail" value="#{usuario.email}" style="width:100%"/></f:facet>                                    
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Telefono">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{usuario.telefono}" /></f:facet>
                                <f:facet name="input"><p:inputText id="idTelefono" value="#{usuario.telefono}" style="width:100%"/></f:facet>                                    
                            </p:cellEditor>
                        </p:column> 
                      
                        <p:column headerText="Extension">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{usuario.extension}" /></f:facet>
                                <f:facet name="input"><p:inputText id="idExtension" value="#{usuario.extension}" style="width:100%"/></f:facet>                                    
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Tipo">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{usuario.tipousuario}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="idTipousuario" value="#{usuarioBean.selTipo}" style="width:100%">
                                        <p:ajax event="change" partialSubmit="true"/>
                                        <f:selectItems value="#{usuarioBean.LTipousuario}" var="posicionIt" itemLabel="#{posicionIt}" itemValue="#{posicionIt.id}" />
                                    </p:selectOneMenu>
                                </f:facet>                                        
                            </p:cellEditor>
                        </p:column> 
                        
                        <p:column headerText="Estado">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{usuario.estado}" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu id="idEstado" value="#{usuario.estado}">                                           
                                        <f:selectItem itemLabel="Activo" itemValue="1" /> 
                                        <f:selectItem itemLabel="Inactivo" itemValue="0" /> 
                                    </h:selectOneMenu></f:facet>                                                                           
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="ContraseÃ±a">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{usuario.password}" /></f:facet>
                                <f:facet name="input"><p:inputText id="idContrasenia" value="#{usuario.password}" style="width:100%"/></f:facet>                                    
                            </p:cellEditor>
                        </p:column>
                                                    
                            <p:column style="width:32px;text-align: center">
                                <p:rowEditor />
                            </p:column>
                           
                            <p:column style="width:32px;text-align: center">                             
                                <p:commandButton process="@this" update="@form" id="Eliminar" icon="ui-icon-trash" actionListener="#{usuarioBean.eliminar(usuario)}" ajax="true" > 
                                    <p:confirm header="Eliminar" message="Seguro de eliminar" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                                                                          
                    </p:dataTable> 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>                              
                </h:form>  
            </ui:define>

            <!--<ui:define name="bottom">
                bottom
            </ui:define>-->

        </ui:composition>

    </body>
</html>
